<md-content>
  <div style="text-align: center">
    <h1>Teams</h1>
  </div>

  <md-diver></md-diver>

  <div flex layout="row" layout-wrap layout-align="center center">
    <md-card ng-repeat="team in showDetails.teams" class="home-card" md-theme-watch>
      <div class="home-movie-card" ng-style="{'background-image': 'url('+ team.crestUrl + ')'}">
      </div>
      <div class="home-movie-title">
        <span class="home-movie-tile-text"> {{ team.name }} (liga: {{team.code}})</span>
      </div>  
    </md-card>
  </div> 

</md-content>
